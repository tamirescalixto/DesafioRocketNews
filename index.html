<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/logo (1).png" type="image/x-icon">
    <title>RocketNews</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <main class="container">
        <div class="blackBg">
            <div class="logoRocketNews">
                <img src="assets/icons/logo (2).svg" alt="logo RocketNews">
            </div>
    
            <div class="text">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
                <p>perfeito para se preparar para codar ☕</p>
            </div>
    
            <div class="form">
                <form action="">
                    <div class="labelEmail">
                        <label for="email">Insira seu e-mail:</label>
                    </div>
                    <div class="boxEmail">
                        <input id="email" class="inputEmail" type="email" placeholder="oi@rocketseat.com">
                        <a class="btnSend" onclick="send('Email cadastrado com sucesso!')" href="">
                            <img src="assets/icons/send.svg" alt="enviar">
                        </a>
                    </div>   
                </form>
            </div>    
            
            <div class="linkText">
                <span><a href="">deixe-me ler primeiro</a></span>
                <span><img src="assets/icons/arrow-right.svg" alt=""></span>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>

</body>
</html>
